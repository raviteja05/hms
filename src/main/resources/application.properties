spring.mvc.view.prefix= /WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

webcontext=http://localhost:8080

spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/Quiz
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true



spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.username=appcalteam@gmail.com
spring.mail.password=
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.booking.confirmationtext=<p>Hello %s<strong>,</strong><br /><br /><br />Thank you for booking appointment with us. Your appointment is booked with %s at %s.<br /><br />Thanks,<br />AppCal Team</p>

appointment.duration.minutes=15
startTime=08:00
endTime=18:00

server.error.whitelabel.enabled=false

server.servlet.session.timeout=15m

site.initialize=false
admin.username=admin@appcal.com
admin.password=password

spring.mvc.converters.preferred-json-mapper=gson
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration
